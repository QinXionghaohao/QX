<!DOCTYPE HTML>
<html>

  <script type="text/javascript">
		$(function(){

			$.ajax({
				type:"get",
				data:{"name":name,"class":"Mvc","action":"fl"},
				url:"http://localhost/XM/index.php?",
				success:function(res){
						res=eval(res);
					for(i=0;i<res.length;i++){
						var obj = res[i];
						var img = obj['img']
						var tp="<img src='../"+img+"' style='height:300px;width:300px'>";

			});
